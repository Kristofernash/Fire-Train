<span class="border border-secondary">
    <div class="container-fluid">
        <div class="card-header">
            <div class="card mb-3">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                        <h1 class="display-4">Anytime is Train Time</h1>
                        <p class="lead">Choo.Choo.Chee.Chee</p>
                    </div>
                    <img class="card-img-top" src= https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTJ4aSbEOh_hqLr-gtWg68FcFVkT54IQ8KVMNQ_EJni3aOi_T90Zg

<body>
    <span class="border border-secondary">
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1">Current Train Schedule</span>
        </nav>
        <div class="container-fluid">
            <div class="card-header">
                <table class="table" id="train-table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency(min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>

                    </tbody>
                    <tbody>
                        <tr>
                            <th scope="row">4</th>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <th scope="row">5</th>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <th scope="row">6</th>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </span>
    <span class="border border-secondary">
        <div class="container-fluid">
            <nav class="navbar navbar-light bg-light">
                <span class="navbar-brand mb-0 h1">Add Train</span>
            </nav>
            <div class="card-header"></div>
            <form>
                <div class="form-group">
                    <label for="name">Train Name</label>
                    <input type="text" class="form-control" id="train-name" aria-describedby="" placeholder="">
                </div>
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="text" class="form-control" id="destination" placeholder="">
                </div>
                <div class="form-group">
                    <label for="time">First Train Time</label>
                    <input type="text" class="form-control" id="time" placeholder="">
                </div>
                <div class="form-group">
                    <label for="frequency">Frequency</label>
                    <input type="text" class="form-control" id="frequency" placeholder="">
                </div>
                <button type="submit" id="input-submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        </div>
    </span>



    <script src="javascript/app.js"></script>
    
    
</body>
